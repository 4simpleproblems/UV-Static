<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vern Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    
    <style id="custom-styles">
      /* Base Elements */
      :root {
        --bg-color: #1a1a1a;
        --text-color: #fff;
        --navbar-bg: rgba(15, 15, 15, 0.8);
        --navbar-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        --button-bg: rgba(10, 10, 10, 0.8);
        --button-hover-bg: rgba(15, 15, 15, 0.9);
        --search-bg: rgba(10, 10, 10, 0.8);
        --search-focus-bg: rgba(45, 45, 45, 0.9);
        --search-focus-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        --iframe-bg: #202020;
        --footer-text-color: #fff;
        --font-family-main: 'Roboto Mono', monospace;
        --tab-bg: rgba(25, 25, 25, 0.8);
        --tab-active-bg: rgba(45, 45, 45, 0.9);
        --tab-border: rgba(60, 60, 60, 0.5);
        --tab-hover-bg: rgba(35, 35, 35, 0.9);
      }

      html, body {
        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: var(--font-family-main);
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      
      body {
        display: flex;
        flex-direction: column;
      }
      
      /* Tab Bar */
      #tab-bar {
        display: flex;
        background-color: var(--navbar-bg);
        padding: 10px 12px;
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: thin;
        position: relative;
        align-items: center;
        gap: 8px; /* Add consistent spacing between tabs */
      }
      
      #tab-bar::-webkit-scrollbar {
        height: 3px;
      }
      
      #tab-bar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }
      
      .tab {
        display: flex;
        align-items: center;
        min-width: 160px;
        max-width: 200px;
        height: 32px;
        padding: 0 12px;
        background-color: var(--tab-bg);
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 0 1px var(--tab-border);
      }
      
      .tab.active {
        background-color: var(--tab-active-bg);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3);
      }
      
      .tab:hover:not(.active) {
        background-color: var(--tab-hover-bg);
      }
      
      .tab-favicon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .tab-title {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 12px;
      }
      
      .tab-close {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-left: 4px;
        flex-shrink: 0;
        opacity: 0.7;
        transition: opacity 0.2s, background-color 0.2s;
      }
      
      .tab-close:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.2);
      }
      
      .new-tab-button {
        width: 32px;
        height: 32px;
        min-width: 32px;
        margin-left: 6px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--button-bg);
        cursor: pointer;
        transition: background-color 0.2s;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3);
      }
      
      .new-tab-button:hover {
        background-color: var(--button-hover-bg);
      }
      
      /* Navigation Bar */
      #nav-bar {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: var(--navbar-bg);
        box-shadow: var(--navbar-shadow);
      }
      
      /* Buttons */
      .nav-button {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        border-radius: 50%;
        background-color: var(--button-bg);
        cursor: pointer;
        color: var(--text-color);
        transition: background-color 0.2s, color 0.2s;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
      }
      
      .nav-button:hover {
        background-color: var(--button-hover-bg);
      }
      
      /* Search Bar */
      #search-bar {
        flex: 1;
        height: 40px;
        border-radius: 30px;
        border: none;
        background-color: var(--search-bg);
        color: var(--text-color);
        padding: 0 18px;
        font-size: 15px;
        font-weight: 700;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        font-family: var(--font-family-main);
      }
      
      #search-bar:focus {
        outline: none;
        background-color: var(--search-focus-bg);
        box-shadow: var(--search-focus-shadow);
        font-weight: 700;
      }
      
      /* Content Area */
      #tabs-container {
        flex: 1;
        position: relative;
        background-color: var(--iframe-bg);
      }
      
      .tab-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        border: none;
      }
      
      .tab-content.active {
        display: block;
      }
      
      /* Footer */
      .footer-label {
        position: fixed;
        bottom: 0;
        left: 0;
        margin: 1rem;
        font-family: var(--font-family-main);
        font-size: 0.9rem;
        color: var(--footer-text-color);
        text-decoration: none;
        z-index: 1000;
      }
      
      /* Background Canvas */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="tab-bar">
        <div class="new-tab-button" id="new-tab-button" title="New Tab">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div id="nav-bar">
        <div class="nav-button" id="home-button" title="Home">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-button" id="back-button" title="Back">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="nav-button" id="forward-button" title="Forward">
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="nav-button" id="refresh-button" title="Refresh">
            <i class="fas fa-redo"></i>
        </div>
        <div class="nav-button" id="foursp-button" title="4SP Dashboard">
            <img src="../4spicon.png" alt="4SP" style="width: 20px; height: 20px;">
        </div>
        <input type="text" id="search-bar" placeholder="Search DuckDuckGo or type a URL">
    </div>
    <div id="tabs-container">
        </div>
    <a href="https://4simpleproblems.github.io/proxy-list.html" class="footer-label">Official 4SP Proxy</a>
    
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script> <script src="stars.js" defer></script>
    <script>
      // Tab Management
      let tabs = [];
      let activeTabId = null;
      let tabCounter = 0;

      // Cached DOM Elements
      let tabBar, tabsContainer, searchBar, newTabButton, homeButton, backButton, forwardButton, refreshButton, fourspButton;

      // Initialize UV
      async function initUV() {
        try {
          await registerSW();
          console.log("Service worker registered");
        } catch (err) {
          console.error("Failed to register service worker:", err);
        }
      }
      
      // Create a new tab
      function createTab(url = null) {
        const tabId = `tab-${tabCounter++}`;
        const contentId = `content-${tabId}`;
        
        // Create tab element
        const tabElement = document.createElement('div');
        tabElement.className = 'tab';
        tabElement.dataset.tabId = tabId; // Store tabId for event delegation
        tabElement.innerHTML = `
          <div class="tab-favicon">
            <i class="fas fa-globe" style="font-size: 14px;"></i>
          </div>
          <div class="tab-title">New Tab</div>
          <div class="tab-close">
            <i class="fas fa-times"></i>
          </div>
        `;
        
        tabBar.insertBefore(tabElement, newTabButton);
        
        // Create iframe for tab content
        const iframe = document.createElement('iframe');
        iframe.id = contentId;
        iframe.className = 'tab-content';
        iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-popups';
        tabsContainer.appendChild(iframe);
        
        const tab = {
          id: tabId,
          contentId: contentId,
          element: tabElement,
          iframe: iframe,
          url: url || 'about:blank',
          titleElement: tabElement.querySelector('.tab-title'),
          faviconElement: tabElement.querySelector('.tab-favicon')
        };
        tabs.push(tab);
        
        activateTab(tabId);
        
        if (url) {
          navigateTo(url, tab);
        }
        
        return tab;
      }
      
      // Activate a tab
      function activateTab(tabId) {
        tabs.forEach(t => {
          t.element.classList.remove('active');
          t.iframe.classList.remove('active');
        });
        
        const tab = tabs.find(t => t.id === tabId);
        if (tab) {
          tab.element.classList.add('active');
          tab.iframe.classList.add('active');
          activeTabId = tabId;
          
          searchBar.value = tab.url !== 'about:blank' ? tab.url : '';
          tab.element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      }
      
      // Close a tab
      function closeTab(tabId) {
        const tabIndex = tabs.findIndex(t => t.id === tabId);
        if (tabIndex === -1) return;
        
        const tab = tabs[tabIndex];
        
        tab.element.remove();
        tab.iframe.remove();
        tabs.splice(tabIndex, 1);
        
        if (activeTabId === tabId) {
          if (tabs.length > 0) {
            const newActiveTabIndex = Math.max(0, tabIndex - 1);
            activateTab(tabs[newActiveTabIndex].id);
          } else {
            createTab();
          }
        }
      }
      
      // Navigate to URL
      function navigateTo(urlInput, tab = null) {
        if (!urlInput && typeof urlInput !== 'string') return; // Ensure urlInput is a string or falsy

        let currentTab = tab;
        if (!currentTab) {
            currentTab = getActiveTab();
            if (!currentTab && tabs.length > 0) {
                currentTab = tabs[0]; // Default to first tab if no active one (should be rare)
            }
            if (!currentTab) { // If still no tab (e.g., all closed, then search from empty state)
                currentTab = createTab();
            }
        }

        // Use the searchFast function from search.js
        // Ensure searchFast is available (it should be if search.js is loaded)
        if (typeof searchFast !== 'function') {
            console.error("searchFast function is not available. Ensure search.js is loaded correctly.");
            // Fallback or error display
            currentTab.iframe.src = `about:blank#error=search_function_missing&query=${encodeURIComponent(urlInput)}`;
            updateTabInfo(currentTab, "Error: Search unavailable");
            return;
        }

        try {
            const formattedUrl = searchFast(urlInput, 'https://duckduckgo.com/?q=%s');
            
            // Basic check if __uv$config is available
            if (typeof __uv$config === 'undefined' || typeof __uv$config.prefix === 'undefined' || typeof __uv$config.encodeUrl === 'undefined') {
                console.error("UV configuration (__uv$config) is not available.");
                currentTab.iframe.src = `about:blank#error=uv_config_missing&url=${encodeURIComponent(formattedUrl)}`;
                updateTabInfo(currentTab, "Error: UV Config Missing");
                return;
            }

            const encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(formattedUrl);
            currentTab.iframe.src = encodedUrl;
            currentTab.url = formattedUrl; // Store the original intended URL
            searchBar.value = formattedUrl; // Update search bar with the (potentially modified by searchFast) URL
        } catch (err) {
            console.error("Navigation error:", err);
            if (currentTab && currentTab.iframe) {
                 currentTab.iframe.src = `about:blank#error=${encodeURIComponent(err.message)}&query=${encodeURIComponent(urlInput)}`;
            }
            updateTabInfo(currentTab, "Navigation Error");
        }
      }
      
      // Update tab information
      function updateTabInfo(tab, title, favicon) {
        if (!tab) return;
        
        const displayTitle = title || new URL(tab.url).hostname || 'New Tab';
        tab.titleElement.textContent = displayTitle;
        tab.titleElement.title = displayTitle;
        
        if (favicon) {
          tab.faviconElement.innerHTML = `<img src="${favicon}" alt="" style="width:16px;height:16px;">`;
        } else {
          // Default favicon if none found, or keep existing one if preferred
          tab.faviconElement.innerHTML = `<i class="fas fa-globe" style="font-size: 14px;"></i>`;
        }
      }
      
      // Theme customization function
      function customizeTheme(options) {
        const root = document.documentElement;
        for (const [key, value] of Object.entries(options)) {
          root.style.setProperty(`--${key}`, value);
        }
      }
      
      // Get current active tab
      function getActiveTab() {
        return tabs.find(t => t.id === activeTabId);
      }
      
      // Event Listeners
      document.addEventListener('DOMContentLoaded', async () => {
        // Cache DOM Elements
        tabBar = document.getElementById('tab-bar');
        tabsContainer = document.getElementById('tabs-container');
        searchBar = document.getElementById('search-bar');
        newTabButton = document.getElementById('new-tab-button');
        homeButton = document.getElementById('home-button');
        backButton = document.getElementById('back-button');
        forwardButton = document.getElementById('forward-button');
        refreshButton = document.getElementById('refresh-button');
        fourspButton = document.getElementById('foursp-button');

        await initUV();
        
        const urlParams = new URLSearchParams(window.location.search);
        const initialUrl = urlParams.get('url');
        createTab(initialUrl || null);
        
        newTabButton.addEventListener('click', () => createTab());
        
        // Event delegation for tab bar
        tabBar.addEventListener('click', (e) => {
            const tabElement = e.target.closest('.tab');
            const closeButton = e.target.closest('.tab-close');

            if (closeButton && tabElement) {
                e.stopPropagation(); // Prevent tab activation if close is clicked
                const tabId = tabElement.dataset.tabId;
                closeTab(tabId);
            } else if (tabElement) {
                const tabId = tabElement.dataset.tabId;
                activateTab(tabId);
            }
        });

        searchBar.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            navigateTo(e.target.value);
          }
        });
        
        homeButton.addEventListener('click', () => {
          window.location.href = "index.html"; // Or navigateTo('about:newtab') or similar
        });
        
        backButton.addEventListener('click', () => {
          const tab = getActiveTab();
          if (tab && tab.iframe.contentWindow) {
            try { tab.iframe.contentWindow.history.back(); } catch (err) { console.error("Back navigation error:", err); }
          }
        });
        
        forwardButton.addEventListener('click', () => {
          const tab = getActiveTab();
          if (tab && tab.iframe.contentWindow) {
            try { tab.iframe.contentWindow.history.forward(); } catch (err) { console.error("Forward navigation error:", err); }
          }
        });
        
        refreshButton.addEventListener('click', () => {
          const tab = getActiveTab();
          if (tab && tab.iframe.contentWindow) {
            try { 
                // Check if contentWindow location is accessible and reloadable
                if (tab.iframe.contentWindow.location && typeof tab.iframe.contentWindow.location.reload === 'function') {
                    tab.iframe.contentWindow.location.reload();
                } else { // Fallback if direct reload is blocked (e.g. cross-origin)
                    navigateTo(tab.url, tab);
                }
            } catch (err) {
              console.error("Refresh error:", err);
              if (tab.url) navigateTo(tab.url, tab); // Fallback to re-navigating
            }
          }
        });
        
        fourspButton.addEventListener('click', () => {
          // Consider opening in a new tab or handling within the browser's tab system
          navigateTo('https://4simpleproblems.github.io/dashboard.html');
        });
        
        tabsContainer.addEventListener('load', (e) => {
          if (e.target.tagName === 'IFRAME') {
            const contentId = e.target.id;
            const tab = tabs.find(t => t.contentId === contentId);
            
            if (tab) {
              try {
                let pageTitle = 'Loaded';
                let pageFavicon = null;

                if (tab.iframe.contentDocument) {
                  pageTitle = tab.iframe.contentDocument.title;
                  const faviconLink = tab.iframe.contentDocument.querySelector("link[rel*='icon']");
                  if (faviconLink) {
                    pageFavicon = new URL(faviconLink.href, tab.iframe.contentDocument.baseURI).href;
                  }
                } else if (tab.url && tab.url !== 'about:blank') {
                    // Fallback for cross-origin iframes where contentDocument is not accessible
                    try {
                        pageTitle = new URL(tab.url).hostname;
                    } catch { /* ignore, keep default */ }
                }
                
                updateTabInfo(tab, pageTitle, pageFavicon);
                if (tab.id === activeTabId) {
                    document.title = pageTitle + ' - Vern Browser';
                }

              } catch (err) {
                console.log("Error updating tab info on load:", err);
                // Fallback: use hostname from URL if possible
                let fallbackTitle = 'New Tab';
                if (tab.url && tab.url !== 'about:blank') {
                    try { fallbackTitle = new URL(tab.url).hostname; } catch {}
                }
                updateTabInfo(tab, fallbackTitle);
                 if (tab.id === activeTabId) {
                    document.title = fallbackTitle + ' - Vern Browser';
                 }
              }
            }
          }
        }, true); // Use capture phase for iframe load
        
        document.addEventListener('keydown', (e) => {
          if (e.ctrlKey && e.key === 't') {
            e.preventDefault();
            createTab();
          }
          
          if (e.ctrlKey && e.key === 'w') {
            e.preventDefault();
            if (activeTabId) closeTab(activeTabId);
          }
          
          if (e.ctrlKey && e.key === 'Tab') {
            e.preventDefault();
            if (tabs.length > 1) {
              const currentIndex = tabs.findIndex(t => t.id === activeTabId);
              const nextIndex = (currentIndex + 1) % tabs.length;
              activateTab(tabs[nextIndex].id);
            }
          }
        });
      });

      window.addEventListener('load', () => {
        setTimeout(() => {
          if (window.initStars && typeof window.initStars === 'function') {
            window.initStars();
          }
        }, 500);
      });
    </script>
</body>
</html>
