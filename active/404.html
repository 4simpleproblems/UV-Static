<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Vern Browser | Error</title>
    <meta name="description" content="Vern Browser is a highly sophisticated proxy used for evading internet censorship or accessing websites in a controlled sandbox using the power of service-workers. Unblock sites today!" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a" />
    <meta name="googlebot" content="noindex, nofollow, nosnippet" />
    <base href="/" />
    <link rel="shortcut icon" href="logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    
    <style>
        /* Base Elements - Matching Vern Browser styling */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --navbar-bg: rgba(15, 15, 15, 1);
            --navbar-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            --button-bg: rgba(10, 10, 10, 0.8);
            --button-hover-bg: rgba(15, 15, 15, 0.9);
            --button-active-bg: rgba(45, 45, 45, 0.9);
            --font-family-main: 'Roboto Mono', monospace;
        }

        html, body {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            font-family: var(--font-family-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }

        .logo-wrapper {
            margin-bottom: 2rem;
        }

        .logo-wrapper h1 {
            font-size: 2.5rem;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }

        .desc {
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .desc p {
            margin: 1rem 0;
        }

        code {
            display: block;
            background-color: rgba(10, 10, 10, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            white-space: pre-wrap;
            text-align: left;
            font-family: var(--font-family-main);
            max-width: 100%;
            overflow-x: auto;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-family: var(--font-family-main);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
            margin: 1rem 0;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        button:active {
            background-color: var(--button-active-bg);
            transform: scale(0.98);
        }

        footer {
            background-color: var(--navbar-bg);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--navbar-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        footer a:hover {
            opacity: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .logo-wrapper h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="content-wrapper">
        <div class="logo-wrapper">
            <h1>Vern Browser | Error</h1>
        </div>
        <div class="desc">
            <p>Please Register Service Worker By Pressing The Button Below, And Then Reloading The Page.</p>
            <p id="uv-error"></p>
            <code id="uv-error-code"></code>
            <button id="uv-register-sw">
                <i class="fas fa-sync-alt"></i> Register ServiceWorker
            </button>
        </div>
    </div>

    <footer>
        <span>Official 4SP Proxy</span>
        <span>Vern Browser &copy; 2025</span>
        <a title="License information" href="credits.html">Credits</a>
    </footer>

    <script src="uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="error.js"></script>
    <script src="stars.js"></script>
</body>
</html>
