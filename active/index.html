<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4SP - Official Proxy</title>

  <!-- your existing CSS & JS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="logo.png" type="image/x-icon" />

  <style>
    /* center everything both horizontally and vertically */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    #popularSites {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    /* ensure the search input and shortcuts use your pill‑button styles */
    .form__input {
      /* existing styles assumed from index.css */
    }
    .btn {
      /* existing pill styles assumed from index.css */
    }
  </style>
</head>
<body>

  <!-- Logo / title -->
  <div id="header">
    <img src="Title.png" alt="LupineVault Logo" id="bigTitle" />
  </div>

  <!-- Search bar -->
  <form id="uv-form">
    <input
      id="uv-search-engine"
      type="hidden"
      value="https://www.google.com/search?q=%s"
    />
    <input
      id="uv-address"
      type="text"
      placeholder="Search Google or type a URL"
      class="form__input"
    />
  </form>

  <!-- Shortcut buttons -->
  <div id="popularSites">
    <a class="btn secondary" onclick="autofill('http://xbox.com/play')">Xbox</a>
    <a class="btn secondary" onclick="autofill('https://now.gg/')">Now.gg</a>
    <a class="btn secondary" onclick="autofill('https://google.com')">Google</a>
    <a class="btn secondary" onclick="autofill('https://play.geforcenow.com/')">GeForce NOW</a>
    <a class="btn secondary" onclick="autofill('https://tiktok.com')">TikTok</a>
    <a class="btn secondary" onclick="autofill('https://github.com')">GitHub</a>
    <a class="btn secondary" onclick="autofill('https://twitch.tv')">Twitch</a>
    <a class="btn secondary" onclick="autofill('https://chatgpt.com')">ChatGPT</a>
  </div>

  <!-- keep your scripts for functionality -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
