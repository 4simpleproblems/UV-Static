<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OFP Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link rel="shortcut icon" type="image/jpg" href="logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    
    <!-- CUSTOMIZABLE CSS - Easy to modify styles -->
    <style id="custom-styles">
      /* Base Elements */
      :root {
        --bg-color: #1a1a1a;
        --text-color: #fff;
        --navbar-bg: rgba(15, 15, 15, 0.8);
        --navbar-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        --button-bg: rgba(10, 10, 10, 0.8);
        --button-hover-bg: rgba(15, 15, 15, 0.9);
        --search-bg: rgba(10, 10, 10, 0.8);
        --search-focus-bg: rgba(45, 45, 45, 0.9);
        --search-focus-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3); /* Changed to white outline */
        --iframe-bg: #000;
        --footer-text-color: #fff;
        --font-family-main: 'Roboto Mono', monospace;
        --font-family-alt: 'Open Sans', sans-serif;
      }

      html, body {
        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: var(--font-family-main);
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      
      body {
        display: flex;
        flex-direction: column;
      }
      
      /* Navigation Bar */
      #nav-bar {
        display: flex;
        align-items: center;
        padding: 12px;
        background-color: var(--navbar-bg);
        box-shadow: var(--navbar-shadow);
      }
      
      /* Buttons */
      .nav-button {
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        border-radius: 50%;
        background-color: var(--button-bg);
        cursor: pointer;
        color: var(--text-color);
        transition: background-color 0.2s, color 0.2s;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3); /* Changed to white outline */
      }
      
      .nav-button:hover {
        background-color: var(--button-hover-bg);
      }
      
      /* Search Bar */
      #search-bar {
        flex: 1;
        height: 40px;
        border-radius: 30px;
        border: none;
        background-color: var(--search-bg);
        color: var(--text-color);
        padding: 0 18px;
        font-size: 15px;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3); /* Changed to white outline */
      }
      
      #search-bar:focus {
        outline: none;
        background-color: var(--search-focus-bg);
        box-shadow: var(--search-focus-shadow);
      }
      
      /* Content Area */
      #content-area {
        flex: 1;
        width: 100%;
        border: none;
        background-color: var(--iframe-bg);
        transition: all 0.4s cubic-bezier(.4,0,.2,1);
        position: relative;
        z-index: 1;
        box-shadow: 0 0 0 0 #0000;
      }
      
      /* Footer */
      .footer-label {
        position: fixed;
        bottom: 0;
        left: 0;
        margin: 1rem;
        font-family: var(--font-family-main);
        font-size: 0.9rem;
        color: var(--footer-text-color);
        text-decoration: none;
        z-index: 1000;
      }
      
      /* Background Canvas */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="nav-bar">
      <div class="nav-button" id="home-button" title="Home">
        <i class="fas fa-home"></i>
      </div>
      <div class="nav-button" id="back-button" title="Back">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="nav-button" id="forward-button" title="Forward">
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="nav-button" id="refresh-button" title="Refresh">
        <i class="fas fa-redo"></i>
      </div>
      <div class="nav-button" id="foursp-button" title="4SP Dashboard">
        <img src="4spicon.png" alt="4SP" style="width: 20px; height: 20px;">
      </div>
      <input type="text" id="search-bar" placeholder="Search DuckDuckGo or type a URL">
    </div>
    <iframe id="content-area" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    <a href="https://4simpleproblems.github.io/proxy-list.html" class="footer-label">Official 4SP Proxy</a>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="stars.js"></script>
    <script>
      // Initialize UV
      async function initUV() {
        try {
          await registerSW();
          console.log("Service worker registered");
        } catch (err) {
          console.error("Failed to register service worker:", err);
        }
      }
      
      // Navigate to URL
      function navigateTo(url) {
        if (!url) return;
        if (!/^https?:\/\//i.test(url) && !url.startsWith('about:')) {
          if (/^([a-z0-9]([a-z0-9-]*[a-z0-9])?\.)+[a-z]{2,}$/i.test(url) ||
              /^(\d{1,3}\.){3}\d{1,3}$/i.test(url)) {
            url = 'http://' + url;
          } else {
            // Changed from Google to DuckDuckGo
            url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
          }
        }
        try {
          const encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
          document.getElementById('content-area').src = encodedUrl;
          document.getElementById('search-bar').value = url;
        } catch (err) {
          console.error("Navigation error:", err);
        }
      }

      // Theme customization function
      function customizeTheme(options) {
        const root = document.documentElement;
        for (const [key, value] of Object.entries(options)) {
          root.style.setProperty(`--${key}`, value);
        }
      }

      // Example usage:
      // customizeTheme({
      //   'bg-color': '#222222', 
      //   'text-color': '#eeeeee',
      //   'navbar-bg': 'rgba(30, 30, 30, 0.9)',
      //   'button-bg': 'rgba(50, 50, 50, 0.8)'
      // });

      // Event Listeners
      document.addEventListener('DOMContentLoaded', async () => {
        await initUV();
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        if (url) {
          navigateTo(url);
        }
        document.getElementById('search-bar').addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            navigateTo(e.target.value);
          }
        });
        document.getElementById('home-button').addEventListener('click', () => {
          window.location.href = "index.html";
        });
        
        // New navigation button event listeners
        document.getElementById('back-button').addEventListener('click', () => {
          const iframe = document.getElementById('content-area');
          try {
            iframe.contentWindow.history.back();
          } catch (err) {
            console.error("Navigation error:", err);
          }
        });
        
        document.getElementById('forward-button').addEventListener('click', () => {
          const iframe = document.getElementById('content-area');
          try {
            iframe.contentWindow.history.forward();
          } catch (err) {
            console.error("Navigation error:", err);
          }
        });
        
        document.getElementById('refresh-button').addEventListener('click', () => {
          const iframe = document.getElementById('content-area');
          try {
            iframe.contentWindow.location.reload();
          } catch (err) {
            console.error("Refresh error:", err);
            // Fallback: reload the current URL
            const currentUrl = document.getElementById('search-bar').value;
            if (currentUrl) navigateTo(currentUrl);
          }
        });
        
        document.getElementById('foursp-button').addEventListener('click', () => {
          navigateTo('https://4simpleproblems.github.io/dashboard.html');
        });
        
        document.getElementById('content-area').addEventListener('load', () => {
          const iframe = document.getElementById('content-area');
          try {
            if (iframe.contentDocument) {
              document.title = iframe.contentDocument.title + ' - OFP Browser';
            } else {
              const currentUrl = document.getElementById('search-bar').value;
              try {
                const hostname = new URL(currentUrl).hostname;
                document.title = hostname + ' - OFP Browser';
              } catch (e) {
                document.title = 'OFP Browser';
              }
            }
          } catch (e) {
            console.log("Title update error:", e);
          }
        });
      });
    </script>
  </body>
</html>
